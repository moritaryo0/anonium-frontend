name = "anonium-frontend"
compatibility_date = "2024-11-15"

# Next.js on Cloudflare Pagesに必要な互換性フラグ
compatibility_flags = [
  "nodejs_compat",                    # Node.js互換性を有効化
  "nodejs_compat_populate_process_env" # process.envのサポートを有効化
]

[env.production]
compatibility_flags = [
  "nodejs_compat",
  "nodejs_compat_populate_process_env"
]

